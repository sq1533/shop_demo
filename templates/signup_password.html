<form hx-post="/goSignup/{{ email }}/password" hx-swap="innerHTML">
    <label for="pwInput">비밀번호</label>
    <input type="text" name="pw" id="pwInput"></input>
    <label for="pwCheckInput">비밀번호 확인</label>
    <input type="text" name="pwCheck" id="pwCheckInput"></input>
    <button type="submit">제출</button>
</form>
